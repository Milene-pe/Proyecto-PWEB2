<div class="login-container">
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input id="username" type="text" [(ngModel)]="credentials.username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</div>
