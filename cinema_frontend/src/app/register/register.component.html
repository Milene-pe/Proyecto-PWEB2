<!-- src/app/register/register.component.html -->

<div class="register-container">
    <div class="register-form">
    <h2>Registrarse</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input id="username" type="text" [(ngModel)]="user.username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input id="first_name" type="text" [(ngModel)]="user.first_name" name="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellidos</label>
                <input id="last_name" type="text" [(ngModel)]="user.last_name" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input id="email" type="email" [(ngModel)]="user.email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input id="dni" type="text" [(ngModel)]="user.dni" name="dni" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento</label>
                <input id="birthdate" type="date" [(ngModel)]="user.birthdate" name="birthdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input id="phone" type="text" [(ngModel)]="user.phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input id="address" type="text" [(ngModel)]="user.address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="civil_status">Estado civil</label>
                <select id="civil_status" [(ngModel)]="user.civil_status" name="civil_status" class="form-control">
                    <option value="Soltero(a)">Soltero(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Divorciado(a)">Divorciado(a)</option>
                    <option value="Viudo(a)">Viudo(a)</option>
                </select>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
</div>
